<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content">
          <span id="close-btn">Закрити</span>
          <img src="../img/1.png" id="openModalImg" class="img__modal">
          <img src="../img/1.png" id="openModalImg" class="img__preview">
          <div class="info__section">
              <h1>INFO</h1>
              <p id="modal-info-text"></p>    
          </div>
          <div class="when__section">
              <h1>WHEN</h1>
              <p id="modal-when-date"></p>
              <p id="modal-when-time"></p>
          </div>
          <div class="where__section">
              <h1>WHERE</h1>
              <p id="modal-where-city"></p> 
              <p id="modal-where-location"></p> 
          </div>
          <div class="who__section">
              <h1>WHO</h1>
              <p id="modal-who"></p> 
          </div>
          <div class="prices__section">
              <h1>PRICES</h1>
              <p id="modal-price-standard">
                <!-- svg -->
              </p> 
              <button class="prices__btn">BUY TICKETS</button>
              <p id="modal-price-vip">
                <!-- svg -->
              </p> 
              <button class="prices__btn">BUY TICKETS</button>
          </div>
        </div>
        <button class="more__but">MORE FROM THIS AUTHOR</button>
      </div>
    <script src="script.js"></script>
</body>
</html>
